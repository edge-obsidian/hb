<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L·ªùi g·ª≠i ƒë·∫øn ph√°i ƒë·∫πp</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ffe1ec, #fff5f8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
    }

    /* üíñ N√∫t b·∫•m */
    #start-btn {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      background-size: 300% 300%;
      color: white;
      border: none;
      padding: 20px 60px;
      border-radius: 50px;
      font-size: 26px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 150, 180, 0.5);
      animation: shimmer 3s ease infinite, floaty 3s ease-in-out infinite;
      transition: all 0.4s ease;
      z-index: 10;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    #start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255, 180, 200, 0.8);
    }

    /* ‚ù§Ô∏è Tr√°i tim r∆°i */
    .heart {
      position: absolute;
      top: -50px;
      color: #ff5fa2;
      font-size: 24px;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <button id="start-btn">üíñ B·∫•m ƒë·ªÉ ti·∫øp t·ª•c üíñ</button>

  <script>
    const startBtn = document.getElementById("start-btn");

    // üíó H√†m t·∫°o m∆∞a tim
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // üå∏ T·∫°o m∆∞a tim ngay khi v√†o trang
    setInterval(createHeart, 250);

    // üéÄ Khi nh·∫•n n√∫t ‚Üí chuy·ªÉn trang
    startBtn.addEventListener("click", () => {
      startBtn.style.transition = "opacity 0.6s ease";
      startBtn.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "https://womanday2010.netlify.app/";
      }, 500);
    });
  </script>
</body>
</html>
